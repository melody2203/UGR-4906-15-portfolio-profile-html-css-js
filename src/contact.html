<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Portfolio Website</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="logo">My Portfolio</div>
      <nav class="nav-links">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
      </nav>
      <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>
    <section id="contact">
      <h2>Contact Me</h2>

      <div class="contact-container">
        <div class="contact-details">
          <div class="contact-info">
            <p><i class="fas fa-envelope"></i> merertuphilip@gmail.com</p>
            <p><i class="fas fa-phone"></i> 0945737700</p>
          </div>

          <div class="social-media">
            <a href="https://facebook.com" target="_blank"
              ><i class="fab fa-facebook"></i
            ></a>
            <a href="https://twitter.com" target="_blank"
              ><i class="fab fa-twitter"></i
            ></a>
            <a href="https://linkedin.com" target="_blank"
              ><i class="fab fa-linkedin"></i
            ></a>
            <a href="https://github.com" target="_blank"
              ><i class="fab fa-github"></i
            ></a>
          </div>
        </div>

        <div class="contact-form">
          <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" />

            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>

            <button type="submit">Send Message</button>
          </form>
        </div>
      </div>
    </section>

    <section class="contact-video">
      <video controls>
        <source src="video/socialmedia.mp4" type="video/mp4" />
      </video>
    </section>
    <hr />
    <footer>
      <p>
        &copy; <span id="year"></span> Merertu Philipose. All Rights Reserved.
        2024
      </p>
    </footer>
  </body>
</html>
