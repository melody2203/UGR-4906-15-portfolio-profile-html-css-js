<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Portfolio Website</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/layout.css" />
  </head>
  <body>
    <header>
      <div class="logo">My Portfolio</div>
      <nav id="nav-links" class="nav-links">
        <a href="./index.html">Home</a>
        <a href="./about.html">About</a>
        <a href="./portfolio.html">Portfolio</a>
        <a href="./services.html">Services</a>
        <a href="./contact.html">Contact</a>
      </nav>
      <div id="hamburger" class="hamburger" onclick="toggleMenu()">
        <img src="./images/free_icon_1.svg" alt="hamburger" />
      </div>
    </header>
    <section id="contact">
      <h2>Contact Me</h2>

      <div class="contact-container">
        <!-- Left Side: Contact Info and Social Media -->
        <div class="contact-details">
          <div class="contact-info">
            <div>
              <img src="./images/email.svg" style="display: inline" alt="" />
              <p>merertuphilip@gmail.com</p>
            </div>
            <div>
              <img src="./images/phone.svg" style="display: inline" alt="" />
              <p>0945737700</p>
            </div>
          </div>

          <!-- Social Media Icons -->
          <div class="social-media">
            <a href="https://facebook.com" target="_blank"
              ><i
                class="fab fa-facebook"
                style="color: white; font-size: 30px"
              ></i
            ></a>
            <a href="https://twitter.com" target="_blank"
              ><i
                class="fab fa-twitter"
                style="color: white; font-size: 30px"
              ></i
            ></a>
            <a href="https://linkedin.com" target="_blank"
              ><i
                class="fab fa-linkedin"
                style="color: white; font-size: 30px"
              ></i
            ></a>
            <a href="https://github.com" target="_blank"
              ><i
                class="fab fa-github"
                style="color: white; font-size: 30px"
              ></i
            ></a>
          </div>
        </div>

        <!-- Right Side: Contact Form -->
        <div class="contact-form">
          <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" />

            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>

            <button type="submit">Send Message</button>
          </form>
        </div>
      </div>
    </section>

    <section class="contact-video">
      <video controls>
        <source src="./video/socialmedia.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </section>
    <hr />
    <footer>
      <p>
        &copy; <span id="year"></span> Merertu Philipose. All Rights Reserved.
        2024
      </p>
    </footer>
    <script src="./js/index.js"></script>
  </body>
</html>
